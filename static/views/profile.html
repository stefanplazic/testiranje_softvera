<div class="container">
	<div class="row">
		<div class="col-md-5  toppad  pull-right col-md-offset-3 ">

			<br>

		</div>

		<div class="panel panel-info">
			<div class="panel-heading"></div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-3 col-lg-3 " align="center"></div>


					<div class=" col-md-9 col-lg-9 ">
						<table class="table table-user-information">
							<tbody>
								<tr>
									<td>First name:</td>
									<td>{{profileCtrl.userData.firstName}}</td>
								</tr>
								<tr>
									<td>Last name:</td>
									<td>{{profileCtrl.userData.lastName}}</td>
								</tr>
								<tr>
									<td>Username:</td>
									<td>{{profileCtrl.userData.username}}</td>
								</tr>

								<tr>
								<tr>
									<td>Email</td>
									<td><a href="mailto:{{profileCtrl.userData.email}}">{{profileCtrl.userData.email}}</a></td>
								</tr>

								</tr>

							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="panel-footer">
				<a data-original-title="Broadcast Message" data-toggle="tooltip"
					type="button" class="btn btn-sm btn-primary"><i
					class="glyphicon glyphicon-envelope"></i></a> <span class="pull-right">
					<a href="#" data-original-title="Edit this user"
					data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i
						class="glyphicon glyphicon-edit"></i></a>
				</span>
			</div>

		</div>
	</div>
</div>
</div>
