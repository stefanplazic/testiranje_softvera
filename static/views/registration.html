<form name="registerForm">
    <h2>Fill in the register form.</h2>
    
    <div class="form-group">
        <label for="firstName">First name:</label>
        <input id="firstName" class="form-control" type="text" ng-model="registerCtrl.firstName">
    </div>
    <div class="form-group">
        <label for="lastName">Last name:</label>
        <input id="lastName" class="form-control" type="text" ng-model="registerCtrl.lastName">
    </div>
     <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" class="form-control" type="email" ng-model="registerCtrl.email" required>
    </div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" class="form-control" type="text" ng-model="registerCtrl.username" required>
    </div>
    <div class="form-group">
        <label for="pass">Password:</label>
        <input id="pass" class="form-control" type="password" ng-model="registerCtrl.pass" required>
    </div>
    <div class="form-group">
        <label for="repatpass">Repeat Password:</label>
        <input id="repatpass" class="form-control" type="password" ng-model="registerCtrl.repeatpass" required>
    </div>
   
    <div class="form-group">
        <label><input type="radio" name="optradio" ng-model="registerCtrl.type" value="advertiser">Advertiser</label><br/>
        <label><input type="radio" name="optradio" ng-model="registerCtrl.type" value="customer">Customer</label>
    </div>
   
    <button class="btn btn-primary" ng-disabled="registerForm.$invalid" ng-click="registerCtrl.register()">Register</button>
</form>
