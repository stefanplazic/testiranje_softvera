<form name="loginForm">
    <h1>Welcome to errorMonitor!</h1>
    <h2>Login, please.</h2>
    <div class="form-group">
        <label for="id">Email or User Name:</label>
        <input id="id" type="text" class="form-control" ng-model="loginCtrl.id" required>
    </div>
    <div class="form-group">
        <label for="pass">Password:</label>
        <input id="pass" type="password" class="form-control" ng-model="loginCtrl.pass" required>
    </div>
    <button class="btn btn-success" ng-disabled="loginForm.$invalid" ng-click="loginCtrl.login()">Submit</button><br><br>
    <p>or if you are a first time visitor,</p> 
    <a href="#/register">Register</a> first.
</form>
